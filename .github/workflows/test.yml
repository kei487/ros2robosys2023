name: test
on: push
jobs:
  test:
    runs-on: ubuntu-22.04
    container: ryuichiueda/ubuntu22.04-ros2:latest #前ページのコンテナを使うという宣言
    steps:
      - uses: actions/checkout@v2    #コンテナのカレントディレクトリにリポジトリを配置
          
      - name: build and test
        run: |
          rsync -av ./ /root/ros2_ws/src/ros2robosys2023/    # リポジトリの下をros2_ws下にコピー
          cd /root/ros2_ws/src
          git clone https://github.com/kei487/joint_msgs.git
          cd /root/ros2_ws
          sudo chmod 777 -R
          source /opt/ros/humble/setup.bash
          sudo apt update -y
          sudo apt -y install ament_cmake rclcpp geometry_msgs launch_ros ament_lint_auto ament_lint_common rosidl_default_generators rosidl_default_runtime rosidl_interface_packages
          colcon build
          bash -xv ./src/ros2robosys2023/test/test.bash /root
